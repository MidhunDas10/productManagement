<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>eCommerce Product Detail</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>

<body>
  <button mat-icon-button (click)="goBack()" matTooltip="Go Back">
    <mat-icon>arrow_back</mat-icon>
  </button>
	<div class="container" *ngIf="dataReady">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">

						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img [src] = "productDetails.imageUrl" /></div>
						</div>

					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{productDetails.name}}</h3>
						<h4 class="">Category :  {{productDetails.category}}</h4>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star" [ngClass]="{'checked' : productDetails.rating > 0}"></span>
								<span class="fa fa-star" [ngClass]="{'checked' : productDetails.rating > 1}"></span>
								<span class="fa fa-star" [ngClass]="{'checked' : productDetails.rating > 2}"></span>
								<span class="fa fa-star" [ngClass]="{'checked' : productDetails.rating > 3}"></span>
								<span class="fa fa-star" [ngClass]="{'checked' : productDetails.rating > 4}"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
						<p class="product-description">{{productDetails.description}}</p>
						<h4 class="price">current price: <span> â‚¹ {{productDetails.price}}</span></h4>
						<h5 class="sizes">Storage Option:
							<span class="size" data-toggle="tooltip" title="small">{{productDetails.storage}}</span>
						</h5>
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">add to cart</button>
							<button class="like btn btn-default mx-2" type="button"><span class="fa fa-heart"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
