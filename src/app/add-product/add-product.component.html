<div class=" mt-4 mx-4 row dialog-content">
  <div class="col-11">
    <h2 class="m-0">ADD PRODUCT</h2>
  </div>
  <div class="col-1 align-self-center">
    <button mat-button color="warn" (click)="onCloseButtonClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<hr>
<form class="m-4" [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control"
      placeholder="Enter product name"
    />
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      type="text"
      id="imageUrl"
      formControlName="imageUrl"
      class="form-control"
      placeholder="Enter a valid image URL "
    />
  </div>
  <div class="form-group">
    <label for="shortDescription">Short description</label>
    <input
      type="text"
      id="shortDescription"
      formControlName="shortDescription"
      class="form-control"
      placeholder="Enter a short description"
    />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      formControlName="description"
      class="form-control"
      placeholder="Enter a description (minimum 150 characters)"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="price">Price </label>
    <input
      type="number"
      id="price"
      formControlName="price"
      class="form-control"
      placeholder="Enter price range"
    />
  </div>

  <div class="form-group">
    <label for="rating">Rating</label>
    <input
      type="number"
      id="rating"
      formControlName="rating"
      class="form-control"
      min="1"
      max="5"
    />
  </div>

  <div class="form-group">
    <label for="location">Location Available In (Mumbai , Chennai)</label>
    <input
      type="text"
      id="location"
      formControlName="location"
      class="form-control"
      placeholder="Enter locations"
    />
  </div>

  <div class="form-group">
    <label for="inStock">In Stock</label>
    <input type="checkbox" id="inStock" formControlName="inStock" />
  </div>

  <button type="submit" class="btn btn-primary">Add Product</button>
</form>
