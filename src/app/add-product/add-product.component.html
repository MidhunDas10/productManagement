<div class=" mt-4 mx-4 row dialog-content">
  <div class="col-11">
    <h2 class="m-0">ADD PRODUCT</h2>
  </div>
  <div class="col-1 align-self-center">
    <button mat-button color="warn" (click)="onCloseButtonClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<hr>
<div class="m-4 form-group" [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control"
      placeholder="Enter product name"
      [class.is-invalid]="this.errorService.checkError(productForm,'name')"
    />
    <div *ngIf="this.errorService.checkError(productForm,'name')" class="text-danger">Invalid Data.</div>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      type="text"
      id="imageUrl"
      formControlName="imageUrl"
      [class.is-invalid]="this.errorService.checkError(productForm,'imageUrl')"
      class="form-control"
      placeholder="Enter a valid image URL "
    />
    <div *ngIf="this.errorService.checkError(productForm,'imageUrl')" class="text-danger">Invalid Data.</div>
  </div>
  <div class="form-group">
    <label for="shortDescription">Short description</label>
    <input
      type="text"
      id="shortDescription"
      formControlName="shortDescription"
      [class.is-invalid]="this.errorService.checkError(productForm,'shortDescription')"
      class="form-control"
      placeholder="Enter a short description"
    />
    <div *ngIf="this.errorService.checkError(productForm,'shortDescription')" class="text-danger">Invalid Data.</div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      formControlName="description"
      [class.is-invalid]="this.errorService.checkError(productForm,'description')"
      class="form-control"
      placeholder="Enter a description (minimum 150 characters)"
    ></textarea>
    <div *ngIf="this.errorService.checkError(productForm,'description')" class="text-danger">Invalid Data.</div>
  </div>

  <div class="form-group">
    <label for="price">Price </label>
    <input
      type="number"
      id="price"
      formControlName="price"
      [class.is-invalid]="this.errorService.checkError(productForm,'price')"
      class="form-control"
      placeholder="Enter price range"
    />
    <div *ngIf="this.errorService.checkError(productForm,'price')" class="text-danger">Invalid Data.</div>
  </div>

  <div class="form-group">
    <label for="rating">Rating</label>
    <input
      type="number"
      id="rating"
      formControlName="rating"
      [class.is-invalid]="this.errorService.checkError(productForm,'rating')"
      class="form-control"
      min="1"
      max="5"
    />
    <div *ngIf="this.errorService.checkError(productForm,'rating')" class="text-danger">Invalid Data.</div>
  </div>

  <div class="form-group">
    <label for="location">Location Available In (Mumbai , Chennai)</label>
    <input
      type="text"
      id="location"
      formControlName="location"
      [class.is-invalid]="this.errorService.checkError(productForm,'location')"
      class="form-control"
      placeholder="Enter locations"
    />
    <div *ngIf="this.errorService.checkError(productForm,'location')" class="text-danger">Invalid Data.</div>
  </div>

  <div class="form-group">
    <label for="inStock">In Stock</label>
    <input type="checkbox" id="inStock" formControlName="inStock"
    [class.is-invalid]="this.errorService.checkError(productForm,'inStock')" />
    <div *ngIf="this.errorService.checkError(productForm,'inStock')" class="text-danger">Invalid Data.</div>
  </div>

  <button [disabled]="productForm.invalid" type="button" (click)="onSubmit()" class="btn btn-primary">Add Product</button>
</div>
